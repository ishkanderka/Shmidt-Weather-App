<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b3155d47c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <header>
            <div class="row highlighted-cities justify-content-center">
              <div class="col-2 header-city">
                <a href="#" class="cities" id="new-york"> New York</a>
              </div>
              <div class="col-2 header-city">
                <a href="#" class="cities" id="toronto">Toronto</a>
              </div>
              <div class="col-2 header-city">
                <a href="#" class="cities" id="london">London</a>
              </div>
              <div class="col-2 header-city">
                <a href="#" class="cities" id="berlin">Berlin</a>
              </div>
              <div class="col-2 header-city india">
                <a href="#" class="cities" id="new-delhi">New Delhi</a>
              </div>
            </div>
          </header>

          <div class="row search-row justify-content-center">
            <div class="col-9">
              <form class="mt-3 mb-3 search-form" id="search-city-form">
                <div class="row gx-0">
                  <div class="col">
                    <input
                      type="text"
                      placeholder="Enter city name"
                      class="form-control border-0"
                      id="city-input"
                      autofocus="on"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-auto px-1 buttons">
                    <button
                      type="submit"
                      class="btn btn-outline-primary btn-block"
                      id="search-button"
                    >
                      <i class="fas fa-search"></i> SEARCH
                    </button>
                  </div>

                  <div class="col-auto">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-block current-location"
                      id="geolocation"
                    >
                      <i class="fas fa-map-marker-alt me-1"> </i> LOCATION
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="weather-data">
            <div class="location-time">
              <ul class="search-result">
                <li class="city">
                  <h1 id="city"></h1>
                </li>
                <li class="current-date">
                  <h6>
                    <span id="updated">Updated on</span>
                    <span id="todays-date"></span>
                    <span id="todays-time"></span>
                    <span id="am-pm"></span>
                  </h6>
                </li>
                <li>
                  <h6 id="description"></h6>
                </li>
              </ul>
            </div>
          </div>

          <div class="row weather-details">
            <div class="col-7 mt-0">
              <div
                class="d-flex justify-content-center align-items-center current-city-temp"
              >
                <img
                  src="src/images/Weather_Two Color.svg"
                  alt="Umbrella Man"
                  id="icon"
                  class="weather-icon"
                  width="140"
                  height="135"
                />
                <div class="current-weather-temp">
                  <span id="degrees"></span>
                  <span class="units">
                    <a href="#" class="temp-difference" id="celsius-link">°C</a>
                    |
                    <a href="#" class="temp-difference" id="fahrenheit-link"
                      >°F</a
                    >
                  </span>
                </div>
              </div>
            </div>

            <div class="col-4 weather-details mt-4">
              <div class="d-flex justify-content-center align-items-center">
                <ul class="feels">
                  <li class="humidity"><span id="humidity"></span></li>
                  <li class="wind"><span id="wind-speed"></span></li>
                  <li class="temp"><span id="feels-like-temp"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
        <small>
          Coded by Victoria Shmidt,
          <a
            href="https://github.com/ishkanderka/Shmidt-Weather-App"
            target="_blank"
            >open-sourced on GitHub</a
          >, and
          <a
            href="https://exquisite-croissant-cd2cb7.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
